<h2>Registro de Usuario</h2>

<div *ngIf="registrationSuccess" class="success-message">
  Registro exitoso. Puedes iniciar sesión ahora.
</div>

<div *ngIf="registrationError" class="error-message">
  No se pudo completar el registro. Por favor, inténtalo nuevamente.
</div>

<form (ngSubmit)="register()">
  <div>
    <label for="firstName">Nombres:</label>
    <input type="text" id="firstName" name="firstName" [(ngModel)]="user.firstName" required>
  </div>
  <div>
    <label for="lastName">Apellidos:</label>
    <input type="text" id="lastName" name="lastName" [(ngModel)]="user.lastName" required>
  </div>
  <div>
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
  </div>
  <div>
    <label for="confirmEmail">Confirmar Correo Electrónico:</label>
    <input type="email" id="confirmEmail" name="confirmEmail" [(ngModel)]="user.confirmEmail" required>
  </div>
  <div>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
  </div>
  <div>
    <label for="confirmPassword">Confirmar Contraseña:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="user.confirmPassword" required>
  </div>
  <button type="submit">Registrarse</button>
</form>
